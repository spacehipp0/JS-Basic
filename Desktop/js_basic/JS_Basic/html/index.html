<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body class="dark">
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" placeholder="E-mail" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" placeholder="password" id='pw'>
                </div>
                <button type="submit" class="btn btn-primary submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>
        $('form').on('submit', function(e) {

            var emailForm = document.getElementById('email').value;

            if (/\S+@\S+\.\S+/.test(emailForm) == false)
                e.preventDefault(); {
                alert('이메일형식아님');

            }

            var passwordForm = document.getElementById('pw').value;

            if (/[A-Z]/.test(passwordForm) == false) {
                e.preventDefault();
                alert('적어도 1개의 대문자를 사용하세요')
            }

            if (document.querySelector('#pw').value == '') {
                e.preventDefault()
                alert('비밀번호를 입력해주세요')
            } else if (document.querySelector('#pw').value.length < 6) {
                e.preventDefault()
                alert('비밀번호를 6자리 이상 입력해주세요')
            }
        });

    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">MB</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script>
        var count = 0;

        document.querySelector('.badge').addEventListener('click', function() {
            count++;
            console.log(count)
            if (count % 2 == 1) {
                document.querySelector('.badge').innerHTML = 'Light 🔄'
                $('body').removeClass('dark')
            } else {
                document.querySelector('.badge').innerHTML = 'Dark 🔄'
                $('body').addClass('dark')
            }
        })

    </script>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
        $('#login').on('click', function() {
            $('.black-bg').addClass('show-modal');

        })

        $('#close').on('click', function() {
            $('.black-bg').removeClass('show-modal');

        })

        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

    </script>
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="../img/car1.png">
            </div>
            <div class="slide-box">
                <img src="../img/car2.png">
            </div>
            <div class="slide-box">
                <img src="../img/car3.png">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="pre">이전</button>

    <script>
        //        다음버튼을 누르면 
        //        지금 보이는 사진이 1이면 2
        //        2면 3보여줘라
        var photo = 1;
        $('.next').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-' + photo + '00vw)');
            photo += 1;
            
        });

        $('.pre').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-' + photo + '00vw)');
            photo -= 1;
        });




        $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        })

        $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vw)');
        })

        $('.slide-3').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
