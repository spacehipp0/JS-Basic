<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/alert_box.css">
</head>

<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="login('block', '아이디를 입력하세요');">버튼1</button>
    <button onclick="login('block', '비밀번호를 입력하세요');">버튼2</button>

    <script>
        function login(a, b) {
            document.getElementById('alert').style.display = a;
            document.getElementById('title').innerHTML = b;
        }

        document.getElementById('close').addEventListener('mouseover', function(){
            document.getElementById('alert').style.display = 'none';
        });
    </script>

</body></html>
