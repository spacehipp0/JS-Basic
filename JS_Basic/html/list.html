    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option id="shirt">셔츠</option>

        <select class="form-select mt-2 shirtBox">

    <div id="test">


    </div>

    <script>
        var a = document.createElement('p');
        a.innerHTML = '안녕';
        document.querySelector('#test').appendChild(a);

        var template = '<p>hello<p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', template);
        $('#test').append(template);
        // insertAdjacentHTML과 append 는 추가해주는 문법 (제일 하단에 추가해줌)
        //만약 그냥 다 갈아치우길 원하면 innerHTML, html로

        // inpiut 이벤트 리스너는 유저가 input값 변경할 땨 input이벤트 발동


        $('.form-select').eq(0).on('input', function() {

            var value = $('.form-select').eq(0).val();
            if (value == '셔츠') {
                $('.form-select').eq(1).removeClass('shirtBox');
                var shirtsSize = `<option>90</option><option>95</option><option>100</option>`;
                $('.form-select').eq(1).html(shirtsSize);
            }

            if (value == "모자") {
                $('.form-select').eq(1).addClass('shirtBox');
            }

            if (value == '바지') {
                $('.form-select').eq(1).removeClass('shirtBox');

                var pantsSize = `<option>28</option><option>30</option><option>32</option>`;
                $('.form-select').eq(1).html(pantsSize);
            }
        });
    </script>
