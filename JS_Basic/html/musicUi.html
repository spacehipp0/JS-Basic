<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/musicUi.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="card-background">
        <div class="card-box">
            <img src="../img/card1.png">
        </div>

        <div class="card-box">
            <img src="../img/card2.png">
        </div>

        <div class="card-box">
            <img src="../img/card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function() {
            var 높이 = $(window).scrollTop();
            console.log(높이);

            // 650 - 1150까지 스크롤바를 내리면, 첫째카드의 opacity 1-0으로 서서히 변경
            var y = (-1 / 500) * 높이 + 115 / 50;
            var y2 = (-1 / 500) * 높이 + 19 / 5; // 1117 - 1383 
            // 1 = a * 1400 + b
            // 0 = a * 1900 + b
            // 
            var z = (-1 / 5000) * 높이 + 565 / 500;
            var z2 = (-1 / 5000) * 높이 + 640 / 500;

            $('.card-box').eq(0).css('opacity', y);
            $('.card-box').eq(0).css('transform', `scale( ${z} )`);

            $('.card-box').eq(1).css('opacity', y2);
            $('.card-box').eq(1).css('transform', `scale( ${z2} )`);
            
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body></html>
