<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <div class="container mt-3">
        <div class="card p-3">
            <span id="carName">상품명</span>
            <span id="carPrice">가격</span>
        </div>
    </div>


    <script>
        var car = ['소나타', 50000, 'white'];
        car[0] = '아반떼';
        car[3] = 'Korea'
        console.log(car);
        console.log(car[0]);

        var car2 = {
            name: '아반떼',
            price: [55000, 30000, 40000], // Object안에 Array도 들어갈 수 있음
            color: 'red'
        }
        console.log(car2.color);
        car2.color = 'blue';
        console.log(car2.color);
        // 중괄호(object 자료형)는 변수(value)에 이름(key)를 붙여야함.

        /* 
        array와 object의 차이점 = array는 순서가 존재, object는 순서개념 없음
        
        순서가 있으면 자료간 정렬, 슬라이싱 가능 car.sort(); , car.slice(1, 3), 맨뒤, 앞 추가가능 ㄴ
        */

        //숙제

        $('#carName').html(car2.name);
        $('#carPrice').html(car2.price[0]);
        
//        document.querySelector('#carName').innerHTML = car2.name;
    </script>





    <style>
        ul.list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        ul.list::after {
            content: '';
            display: block;
            clear: both;
        }

        .tab-button {
            display: block;
            padding: 10px 20px 10px 20px;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            color: grey;
            text-decoration: none;
            cursor: pointer;
        }

        .orange {
            border-top: 2px solid orange;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid white;
            border-left: 1px solid #ccc;
            color: black;
            margin-top: -2px;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .show {
            display: block;
        }
    </style>

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button orange" data-id="0">Products</li>
            <li class="tab-button" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content show">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>


    <script src="../JS/for.js">




    </script>
