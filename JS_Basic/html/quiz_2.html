<body>


    <script>
        
        // Q1> 출석부에 있는 이름들을 검색하면 있어요 출력, 아니면 공백
        
        var 출석부 = ['흥민', '영희', '철수', '재석'];

        function 이름찾기(name) {

            for (i = 0; i < 출석부.length; i++) {
                if (출석부[i] == name) {
                    return console.log('있어요');
                }
            }
        }

        이름찾기('철수')
        이름찾기('명수')


        //구구단 콘솔창에 띄우기

    
        for (i = 2; i < 10; i++) {
            for (j = 1; j < 10; j++) {
                console.log(i * j);
            }
        }
        
        //평균점수 계산기 만들기
        
        function cal(score, average) {
            var total = 0;
            for (i =0; i < score.length; i++) {
                total += score[i]
            }
            
            var pastAverage = total / score.length
            
            if (pastAverage < average) {
                console.log(`저번 평균보다 ${average - pastAverage}점 올랐네요`);
            } else {
                console.log(`저번 평균보다 ${pastAverage - average}점 떨어졌네요`);
            }
        }
        
        
        cal([10,20,30,40,50], 40);
        cal([40, 40, 40], 20);
        
    </script>
